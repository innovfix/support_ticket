<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Staff API Test Page</h1>
    
    <div class="test-section">
        <h3>1. Test Basic API Connection</h3>
        <button onclick="testBasicAPI()">Test Basic API</button>
        <div id="basicResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Staff Registration API</h3>
        <button onclick="testStaffRegister()">Test Staff Register</button>
        <div id="registerResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Database Connection</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'result error' : 'result success';
        }

        async function testBasicAPI() {
            try {
                showResult('basicResult', 'Testing basic API...');
                
                const response = await fetch('api/test-api.php');
                const data = await response.text();
                
                if (response.ok) {
                    showResult('basicResult', `✅ API Working! Response: ${data.substring(0, 200)}...`);
                } else {
                    showResult('basicResult', `❌ API Error: ${response.status} - ${data}`, true);
                }
            } catch (error) {
                showResult('basicResult', `❌ Fetch Error: ${error.message}`, true);
            }
        }

        async function testStaffRegister() {
            try {
                showResult('registerResult', 'Testing staff registration...');
                
                const testData = {
                    name: 'Test User',
                    email: 'test@test.com',
                    password: 'test123'
                };
                
                const response = await fetch('api/staff-register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showResult('registerResult', `✅ Registration API Working! Response: ${data}`);
                } else {
                    showResult('registerResult', `❌ Registration API Error: ${response.status} - ${data}`, true);
                }
            } catch (error) {
                showResult('registerResult', `❌ Fetch Error: ${error.message}`, true);
            }
        }

        async function testDatabase() {
            try {
                showResult('dbResult', 'Testing database connection...');
                
                const response = await fetch('api/test-db.php');
                const data = await response.text();
                
                if (response.ok) {
                    showResult('dbResult', `✅ Database Test Working! Response: ${data.substring(0, 200)}...`);
                } else {
                    showResult('dbResult', `❌ Database Test Error: ${response.status} - ${data}`, true);
                }
            } catch (error) {
                showResult('dbResult', `❌ Fetch Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
