<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Staff Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Staff Login Test Page</h1>
    
    <div class="test-section">
        <h3>Test Staff Login</h3>
        <input type="email" id="testEmail" placeholder="Email" value="bala@gmail.com">
        <input type="password" id="testPassword" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>Test API Base URL Resolution</h3>
        <button onclick="testBaseURL()">Test Base URL</button>
        <div id="baseURLResult"></div>
    </div>

    <div class="test-section">
        <h3>Test Staff List API</h3>
        <button onclick="testStaffList()">Test Staff List</button>
        <div id="staffListResult"></div>
    </div>

    <script>
        // Test Login Function
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                // Determine correct API base URL
                const origin = window.location.origin || '';
                const base = (origin.includes('127.0.0.1:5500') || origin.includes('localhost:5500')) 
                    ? 'http://localhost/hima-support/api/' 
                    : 'api/';
                
                console.log('Testing login with base URL:', base);
                
                const response = await fetch(base + 'staff-login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', response.headers);
                
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok && data.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Login successful! User: ${data.user.name}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.error || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                console.error('Login test error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Test Base URL Resolution
        function testBaseURL() {
            const origin = window.location.origin || '';
            const base = (origin.includes('127.0.0.1:5500') || origin.includes('localhost:5500')) 
                ? 'http://localhost/hima-support/api/' 
                : 'api/';
            
            const resultDiv = document.getElementById('baseURLResult');
            resultDiv.innerHTML = `
                <div class="success">
                    <strong>Current Origin:</strong> ${origin}<br>
                    <strong>Detected Base:</strong> ${base}<br>
                    <strong>Full Login URL:</strong> ${base}staff-login.php
                </div>
            `;
        }

        // Test Staff List API
        async function testStaffList() {
            const resultDiv = document.getElementById('staffListResult');
            resultDiv.innerHTML = 'Testing staff list...';
            
            try {
                const origin = window.location.origin || '';
                const base = (origin.includes('127.0.0.1:5500') || origin.includes('localhost:5500')) 
                    ? 'http://localhost/hima-support/api/' 
                    : 'api/';
                
                const response = await fetch(base + 'staff-list.php');
                console.log('Staff list response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Staff list data:', data);
                    resultDiv.innerHTML = `<div class="success">✅ Staff list loaded: ${data.length} staff members</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Staff list failed: ${response.status}</div>`;
                }
                
            } catch (error) {
                console.error('Staff list test error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Auto-run base URL test on page load
        document.addEventListener('DOMContentLoaded', function() {
            testBaseURL();
        });
    </script>
</body>
</html>
