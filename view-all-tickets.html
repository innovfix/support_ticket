<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Tickets - Query Desk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-header-bar">
        <div class="header-left">
            <div class="app-icon-small">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <span class="app-name">Query Desk</span>
        </div>
        <div class="header-right">
            <a href="staff-dashboard.html" class="action-btn" id="backButton">← Back to Dashboard</a>
            <button onclick="logout()" class="action-btn logout-btn">Logout</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-ticket-alt"></i> View All Tickets</h1>
            <p id="headerDescription">Track and manage all support tickets</p>
        </div>
        
        <div class="dashboard-actions">
            <div class="status-filter">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" onchange="filterTickets()">
                    <option value="">All Statuses</option>
                    <option value="new">New</option>
                    <option value="in-progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <button onclick="loadTickets()" class="action-btn" style="background: #3b82f6;">
                <i class="fas fa-sync"></i> Refresh Tickets
            </button>
            <a href="create-ticket.html" class="action-btn" style="background: #10b981;">
                <i class="fas fa-plus"></i> Create New Ticket
            </a>
        </div>

        <div class="tickets-section">
            <div id="loadingMessage" class="loading-message">
                <p><i class="fas fa-spinner fa-spin"></i> Loading tickets...</p>
            </div>
            <div id="ticketsList" class="tickets-grid" style="display: none;">
                <!-- Tickets will be loaded here -->
            </div>
            <div id="noTicketsMessage" class="no-tickets-message" style="display: none;">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-inbox fa-3x" style="color: #ddd; margin-bottom: 20px;"></i>
                    <p>No tickets found.</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">
                        There are no tickets in the system yet.
                    </p>
                    <a href="create-ticket.html" class="action-btn" style="margin-top: 20px;">
                        <i class="fas fa-plus"></i> Create Your First Ticket
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div id="ticketDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ticket Details</h3>
                <span class="close" onclick="closeTicketDetailsModal()">&times;</span>
            </div>
            <div class="modal-body" id="ticketDetailsContent">
                <!-- Ticket details will be loaded here -->
            </div>
            <div class="form-actions">
                <button onclick="closeTicketDetailsModal()" class="action-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.3"></script>
    <script>
        let allTickets = [];
        let currentUserRole = '';
        let currentUserEmail = '';

        // Check authentication and set user role
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        function checkAuthentication() {
            if (sessionStorage.getItem('staffLoggedIn')) {
                currentUserRole = 'staff';
                currentUserEmail = sessionStorage.getItem('staffEmail');
                document.getElementById('headerDescription').textContent = 'Track and manage all your assigned support tickets';
                document.getElementById('backButton').href = 'staff-dashboard.html';
                document.getElementById('backButton').textContent = '← Back to Staff Dashboard';
            } else if (sessionStorage.getItem('managerLoggedIn')) {
                currentUserRole = 'manager';
                currentUserEmail = sessionStorage.getItem('managerEmail');
                document.getElementById('headerDescription').textContent = 'Track and manage all support tickets in the system';
                document.getElementById('backButton').href = 'dashboard.html';
                document.getElementById('backButton').textContent = '← Back to Manager Dashboard';
            } else {
                window.location.href = 'staff-login.html';
                return;
            }
            
            loadTickets();
        }

        // Load tickets
        async function loadTickets() {
            try {
                showLoading(true);
                console.log('Loading tickets for role:', currentUserRole);
                
                // Determine correct API base URL
                const origin = window.location.origin || '';
                const base = (origin.includes('127.0.0.1:5500') || origin.includes('localhost:5500')) 
                    ? 'http://localhost/hima-support/api/' 
                    : 'api/';
                
                console.log('API Base URL:', base);
                
                const response = await fetch(base + 'tickets-list.php');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Tickets data:', data);
                
                if (data.ok && data.tickets) {
                    allTickets = data.tickets;
                    console.log('Total tickets loaded:', allTickets.length);
                    displayTickets(allTickets);
                } else {
                    console.log('No tickets in response');
                    allTickets = [];
                    displayTickets([]);
                }
                
            } catch (error) {
                console.error('Error loading tickets:', error);
                showError('Failed to load tickets: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Display tickets
        function displayTickets(tickets) {
            const ticketsList = document.getElementById('ticketsList');
            const noTicketsMessage = document.getElementById('noTicketsMessage');
            
            if (!tickets || tickets.length === 0) {
                ticketsList.style.display = 'none';
                noTicketsMessage.style.display = 'block';
                return;
            }

            ticketsList.style.display = 'grid';
            noTicketsMessage.style.display = 'none';
            
            const ticketsHTML = tickets.map(ticket => createTicketHTML(ticket)).join('');
            ticketsList.innerHTML = ticketsHTML;
        }

        // Create ticket HTML
        function createTicketHTML(ticket) {
            try {
                // Format dates
                const createdDate = new Date(ticket.createdAt).toLocaleDateString();
                const createdTime = new Date(ticket.createdAt).toLocaleTimeString();
                
                // Get status color
                const statusColors = {
                    'new': '#3b82f6',
                    'in-progress': '#8b5cf6',
                    'resolved': '#f59e0b',
                    'closed': '#6b7280'
                };
                const statusColor = statusColors[ticket.status] || '#10b981';
                
                // Get priority color
                const priorityColors = {
                    'High': '#ef4444',
                    'Medium': '#f59e0b',
                    'Low': '#10b981'
                };
                const priorityColor = priorityColors[ticket.priority] || '#6b7280';
                
                return `
                    <div class="ticket-card">
                        <div class="ticket-header">
                            <div class="ticket-info">
                                <span class="ticket-code">${ticket.ticketCode || 'N/A'}</span>
                                <span class="ticket-date">${createdDate} ${createdTime}</span>
                            </div>
                            <div class="ticket-status-badges">
                                <span class="status-badge" style="background: ${statusColor};">${ticket.status || 'Unknown'}</span>
                                <span class="priority-badge" style="background: ${priorityColor};">${ticket.priority || 'Medium'}</span>
                            </div>
                        </div>
                        
                        <div class="ticket-content">
                            <h4 class="ticket-title">${ticket.issueType || 'No Issue Type'}</h4>
                            <p class="ticket-description">${ticket.issueDescription || 'No description provided'}</p>
                            
                            <div class="ticket-meta">
                                <div class="meta-item">
                                    <i class="fas fa-user"></i>
                                    <span>Created by: ${ticket.createdBy || 'Unknown'}</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-mobile-alt"></i>
                                    <span>User ID: ${ticket.mobileOrUserId || 'N/A'}</span>
                                </div>
                                ${ticket.assignedToName ? `
                                <div class="meta-item">
                                    <i class="fas fa-user-check"></i>
                                    <span>Assigned to: ${ticket.assignedToName}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="ticket-actions">
                            <button onclick="viewTicketDetails(${ticket.id})" class="action-btn">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                            ${currentUserRole === 'manager' ? `
                            <button onclick="editTicket(${ticket.id})" class="action-btn" style="background: #3b82f6;">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error creating ticket HTML:', error);
                return `<div class="ticket-card error">Error displaying ticket</div>`;
            }
        }

        // Filter tickets by status
        function filterTickets() {
            const statusFilter = document.getElementById('statusFilter').value;
            let filteredTickets = allTickets;
            
            if (statusFilter) {
                filteredTickets = allTickets.filter(ticket => ticket.status === statusFilter);
            }
            
            displayTickets(filteredTickets);
        }

        // View ticket details
        async function viewTicketDetails(ticketId) {
            try {
                const ticket = allTickets.find(t => t.id == ticketId);
                if (!ticket) {
                    alert('Ticket not found');
                    return;
                }
                
                const content = document.getElementById('ticketDetailsContent');
                content.innerHTML = `
                    <div class="ticket-details">
                        <div class="detail-row">
                            <strong>Ticket Code:</strong> ${ticket.ticketCode || 'N/A'}
                        </div>
                        <div class="detail-row">
                            <strong>Status:</strong> <span class="status-badge">${ticket.status || 'Unknown'}</span>
                        </div>
                        <div class="detail-row">
                            <strong>Issue Type:</strong> ${ticket.issueType || 'No Issue Type'}
                        </div>
                        <div class="detail-row">
                            <strong>Description:</strong> ${ticket.issueDescription || 'No description provided'}
                        </div>
                        <div class="detail-row">
                            <strong>Created By:</strong> ${ticket.createdBy || 'Unknown'}
                        </div>
                        <div class="detail-row">
                            <strong>User ID:</strong> ${ticket.mobileOrUserId || 'N/A'}
                        </div>
                        <div class="detail-row">
                            <strong>Created:</strong> ${new Date(ticket.createdAt).toLocaleString()}
                        </div>
                        ${ticket.assignedToName ? `
                        <div class="detail-row">
                            <strong>Assigned To:</strong> ${ticket.assignedToName}
                        </div>
                        ` : ''}
                        ${ticket.statusDescription ? `
                        <div class="detail-row">
                            <strong>Status Description:</strong> ${ticket.statusDescription}
                        </div>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('ticketDetailsModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error viewing ticket details:', error);
                alert('Error loading ticket details');
            }
        }

        // Edit ticket (manager only)
        function editTicket(ticketId) {
            // Redirect to edit page or open edit modal
            alert('Edit functionality will be implemented here');
        }

        // Close ticket details modal
        function closeTicketDetailsModal() {
            document.getElementById('ticketDetailsModal').style.display = 'none';
        }

        // Show loading state
        function showLoading(show) {
            const loadingMessage = document.getElementById('loadingMessage');
            const ticketsList = document.getElementById('ticketsList');
            const noTicketsMessage = document.getElementById('noTicketsMessage');
            
            if (show) {
                loadingMessage.style.display = 'block';
                ticketsList.style.display = 'none';
                noTicketsMessage.style.display = 'none';
            } else {
                loadingMessage.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            const ticketsList = document.getElementById('ticketsList');
            const noTicketsMessage = document.getElementById('noTicketsMessage');
            
            ticketsList.style.display = 'none';
            noTicketsMessage.style.display = 'block';
            noTicketsMessage.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ef4444;">
                    <i class="fas fa-exclamation-triangle fa-3x" style="margin-bottom: 20px;"></i>
                    <p><strong>Error:</strong> ${message}</p>
                    <button onclick="loadTickets()" class="action-btn" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('staffLoggedIn');
            sessionStorage.removeItem('managerLoggedIn');
            sessionStorage.removeItem('staffEmail');
            sessionStorage.removeItem('managerEmail');
            window.location.href = 'index.html';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
