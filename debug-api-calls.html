<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Calls</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug API Calls</h1>
    
    <div class="debug-section">
        <h3>Test API Base URL Detection</h3>
        <button onclick="testBaseURL()">Test Base URL</button>
        <div id="baseURLResult"></div>
    </div>

    <div class="debug-section">
        <h3>Test Direct API Call</h3>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <div id="directAPIResult"></div>
    </div>

    <div class="debug-section">
        <h3>Test Fetch with Full URL</h3>
        <button onclick="testFullURL()">Test Full URL</button>
        <div id="fullURLResult"></div>
    </div>

    <script>
        function testBaseURL() {
            const origin = window.location.origin || '';
            const base = (origin.includes('127.0.0.1:5500') || origin.includes('localhost:5500')) 
                ? 'http://localhost/hima-support/api/' 
                : 'api/';
            
            const resultDiv = document.getElementById('baseURLResult');
            resultDiv.innerHTML = `
                <div class="success">
                    <strong>Current Origin:</strong> ${origin}<br>
                    <strong>Detected Base:</strong> ${base}<br>
                    <strong>Full API URL:</strong> ${base}staff-register.php<br>
                    <strong>Current Page URL:</strong> ${window.location.href}
                </div>
            `;
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('directAPIResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const origin = window.location.origin || '';
                const base = (origin.includes('127.0.0.1:5500') || origin.includes('localhost:5500')) 
                    ? 'http://localhost/hima-support/api/' 
                    : 'api/';
                
                const url = base + 'staff-register.php';
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'test', email: 'test@test.com', password: 'test123' })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ JSON Response: <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Non-JSON Response: <pre>${text}</pre></div>`;
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testFullURL() {
            const resultDiv = document.getElementById('fullURLResult');
            resultDiv.innerHTML = 'Testing with full URL...';
            
            try {
                // Test with absolute URL
                const url = 'http://localhost/hima-support/api/staff-register.php';
                console.log('Testing with full URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'test', email: 'test@test.com', password: 'test123' })
                });
                
                console.log('Full URL Response status:', response.status);
                console.log('Full URL Response headers:', response.headers);
                
                const contentType = response.headers.get('content-type');
                console.log('Full URL Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">✅ Full URL JSON Response: <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Full URL Non-JSON Response: <pre>${text}</pre></div>`;
                }
                
            } catch (error) {
                console.error('Full URL test error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Full URL Error: ${error.message}</div>`;
            }
        }

        // Auto-run base URL test on page load
        document.addEventListener('DOMContentLoaded', function() {
            testBaseURL();
        });
    </script>
</body>
</html>
