<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Desk | Staff Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Status badge styles */
        .status-new {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .status-in-progress {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fcd34d;
        }
        
        .status-resolved {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
        
        .status-closed {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
        
        .status-default {
            background: #e5e7eb;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        /* Ticket list styles */
        .tickets-list {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .tickets-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .tickets-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .tickets-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .tickets-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Filter styles */
        .tickets-filter select {
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .tickets-filter select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        /* Simplified Status Section Styles */
        .ticket-status-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .status-badge-large {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            align-self: flex-start;
        }
        
        .status-details {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            min-width: 300px;
        }

        .status-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .status-option {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .status-label {
            color: #10b981;
            font-weight: 600;
            font-size: 13px;
        }

        .status-bar {
            width: 80px;
            height: 6px;
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(139, 92, 246, 0.3);
        }

        .status-updated {
            display: block;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .status-note {
            color: #ffffff;
            font-size: 14px;
            font-style: italic;
            margin: 0;
            padding: 12px 16px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 6px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            text-align: left;
            line-height: 1.4;
            width: 100%;
            max-width: 400px;
        }
        
        .status-history-mini {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        .status-history-mini summary {
            cursor: pointer;
            color: #8b5cf6;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 0;
            user-select: none;
        }
        
        .status-history-mini summary:hover {
            color: #a855f7;
        }
        
        .status-history-mini summary i {
            margin-right: 8px;
        }
        
        .status-history-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .status-history-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status-history-item:last-child {
            border-bottom: none;
        }
        
        .status-badge-small {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 60px;
            text-align: center;
        }
        
        .status-date {
            color: #a0a0a0;
            font-size: 12px;
            min-width: 80px;
        }
        
        .status-desc {
            color: #ffffff;
            font-size: 12px;
            font-style: italic;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard-header-bar">
        <div class="header-left">
            <div class="app-icon-small">
                <i class="fas fa-users"></i>
            </div>
            <span class="app-name">Query Desk - Staff</span>
        </div>
        <div class="header-right">
            <button class="logout-btn" onclick="logoutUser()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-user"></i> Staff Dashboard</h1>
            <p>Manage your assigned queries efficiently</p>
        </div>
        
        <div class="dashboard-main-content">
            <!-- Updated layout with action buttons below statistics -->
            <div class="query-stats">
                <div class="stat-box assigned">
                    <i class="fas fa-ticket-alt fa-lg" style="color: #3b82f6; margin-bottom: 15px;"></i>
                    <h3>Your Tickets</h3>
                    <p id="assignedQueries">0</p>
                </div>
                <div class="stat-box in-progress">
                    <i class="fas fa-clock fa-lg" style="color: #f59e0b; margin-bottom: 15px;"></i>
                    <h3>In Progress</h3>
                    <p id="inProgressQueries">0</p>
                </div>
                <div class="stat-box completed">
                    <i class="fas fa-check-circle fa-lg" style="color: #10b981; margin-bottom: 15px;"></i>
                    <h3>Completed</h3>
                    <p id="completedQueries">0</p>
                </div>
            </div>
            
            <!-- Staff Navigation -->
            <div class="staff-navigation">
                <h3>Quick Actions</h3>
                <div class="nav-buttons">
                    <a href="create-ticket.html" class="nav-btn">
                        <i class="fas fa-plus-circle"></i> Create New Ticket
                    </a>
                    <a href="view-all-tickets.html" class="nav-btn">
                        <i class="fas fa-list"></i> View All My Tickets
                    </a>
                </div>
            </div>


        </div>
    </div>
    
    <!-- Edit Ticket Modal -->
    <div id="editTicketModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Ticket</h2>
                <span class="close" onclick="closeEditTicketModal()">&times;</span>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <form id="editTicketForm">
                    <input type="hidden" id="editTicketId">
                    
                    <div class="form-group">
                        <label for="editIssueType">Issue Type:</label>
                        <select id="editIssueType" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                            <option value="withdrawal-paid-status">Withdrawal paid status not amount came</option>
                            <option value="coins-not-added">Coins not added</option>
                            <option value="call-amount-not-added">Call amount not added</option>
                            <option value="app-issue-crash">App issue / crash</option>
                            <option value="bank-details-issue">Bank details issue</option>
                            <option value="kyc">KYC</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editUserId">User ID:</label>
                        <input type="text" id="editUserId" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    </div>
                    
                    <div class="form-group">
                        <label for="editDescription">Description:</label>
                        <textarea id="editDescription" required rows="4" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; resize: vertical;"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editStatus">Status:</label>
                        <select id="editStatus" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                            <option value="new">New</option>
                            <option value="in-progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editScreenshot">Screenshot:</label>
                        <input type="file" id="editScreenshot" accept="image/*" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                        <div id="editScreenshotName" style="margin-top: 5px; font-size: 0.9rem; color: #666; display: none;"></div>
                        <div id="editCurrentScreenshot" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px; display: none;">
                            <span style="color: #666;">📷 Current screenshot attached</span>
                        </div>
                    </div>
                    
                    <div class="form-actions" style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                        <button type="button" onclick="closeEditTicketModal()" style="background: #6b7280; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                            Cancel
                        </button>
                        <button type="submit" style="background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Screenshot Viewer Modal -->
    <div id="screenshotViewerModal" class="modal">
        <div class="modal-content" style="max-width: 800px; max-height: 90vh;">
            <div class="modal-header">
                <h2><i class="fas fa-image"></i> Screenshot Viewer</h2>
                <span class="close" onclick="closeScreenshotViewer()">&times;</span>
            </div>
            <div class="modal-body" style="padding: 20px; text-align: center;">
                <div id="screenshotContent">
                    <!-- Screenshot will be displayed here -->
                </div>
                <div id="screenshotInfo" style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <h4 style="margin: 0 0 10px 0; color: #333;">Screenshot Information</h4>
                    <div id="screenshotDetails">
                        <!-- Screenshot details will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js?v=1.3"></script>
    <script>
        // Check and maintain staff session
        if (sessionStorage.getItem('currentStaffId')) {
            sessionStorage.setItem('staffLoggedIn', 'true');
        } else if (!sessionStorage.getItem('staffLoggedIn')) {
            window.location.href = 'staff-login.html';
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Staff dashboard loaded, initializing...');
            
            // Simple initialization for staff dashboard
            console.log('Staff dashboard initialization complete');
        });
        
        // Helper functions for ticket display
        function getStatusClass(status) {
            switch(status) {
                case 'new': return 'status-new';
                case 'in-progress': return 'status-in-progress';
                case 'resolved': return 'status-resolved';
                case 'closed': return 'status-closed';
                default: return 'status-default';
            }
        }
        
        function getStatusColor(status) {
            switch(status) {
                case 'new': return '#3b82f6';
                case 'in-progress': return '#f59e0b';
                case 'resolved': return '#10b981';
                case 'closed': return '#6b7280';
                default: return '#6b7280';
            }
        }
        
        function getIssueTypeDisplay(issueType) {
            const issueTypes = {
                'withdrawal-paid-status': 'Withdrawal paid status not amount came',
                'coins-not-added': 'Coins not added',
                'call-amount-not-added': 'Call amount not added',
                'app-issue-crash': 'App issue / crash',
                'bank-details-issue': 'Bank details issue',
                'kyc': 'KYC'
            };
            return issueTypes[issueType] || issueType;
        }
        
        // Modal functions
        function closeEditTicketModal() {
            document.getElementById('editTicketModal').style.display = 'none';
        }
        
        function closeScreenshotViewer() {
            document.getElementById('screenshotViewerModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editTicketModal');
            const screenshotModal = document.getElementById('screenshotViewerModal');
            
            if (event.target === editModal) {
                closeEditTicketModal();
            } else if (event.target === screenshotModal) {
                closeScreenshotViewer();
            }
        };
        
        // Add escape key handler for all modals
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const editModal = document.getElementById('editTicketModal');
                const screenshotModal = document.getElementById('screenshotViewerModal');
                
                if (editModal && editModal.style.display === 'block') {
                    closeEditTicketModal();
                } else if (screenshotModal && screenshotModal.style.display === 'block') {
                    closeScreenshotViewer();
                }
            }
        });
        
        // Make functions globally accessible
        window.closeEditTicketModal = closeEditTicketModal;
        window.closeScreenshotViewer = closeScreenshotViewer;
    </script>
</body>
</html>
